<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style3.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <img  class="imagen-logo" src="https://i.ibb.co/XkVsczS/logo-rtravel.jpg">
    <!--formulario mail-->
    <h2 class="h2 h2-mail">Ingresa tu mail</h2><br>
    <input required type="email" class="input input-mail"><br>
    <!--formulario nombre-->
    <h2 class="h2 h2-name">Ingresa tu nombre</h2><br>
    <input required type="text" class="input  input-name"><br>
    <!--formulario apellido-->
    <h2 class="h2 h2-lastname">Ingresa tu apellido</h2><br>
    <input required  type="text" class="input  input-lastname"><br>
    <!--//formulario numero de socio-->
    <h2 class="h2 h2-numSocio">Ingresa tu Numero de Socio</h2><br>
    <input required type="number" class="input  input-numSocio"><br>
    <!--formulario clave-->
    <h2 class="h2 h2-clave">Ingresa la contrase√±a</h2>
    <input required type="password" class="input input-clave"><br>
    <!--boton registro-->
    <button class="boton-enviar__registro" ><a class="texto-boton__iniciar">ENVIAR SOLICITUD DE REGISTRO</a></button>
</body>
</html>
